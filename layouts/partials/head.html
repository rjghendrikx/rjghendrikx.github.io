<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>{{ if .IsHome }}{{ .Site.Title }} â€” {{ .Site.Params.description }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="author" content="{{ .Site.Params.author }}">

<!-- Open Graph -->
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

<!-- Canonical -->
<link rel="canonical" href="{{ .Permalink }}">

<!-- RSS -->
{{ range .AlternativeOutputFormats -}}
  <link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink }}" title="{{ $.Site.Title }}">
{{ end }}

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,300;0,400;0,500;0,700;1,400&family=Fira+Code:wght@300;400;500;700&family=Source+Code+Pro:ital,wght@0,300;0,400;0,500;0,700;1,400&family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;0,700;1,400&family=Inconsolata:wght@300;400;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Anonymous+Pro:ital,wght@0,400;0,700;1,400&family=Share+Tech+Mono&family=VT323&family=Roboto+Mono:ital,wght@0,300;0,400;0,500;0,700;1,400&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,400&family=Major+Mono+Display&family=Overpass+Mono:wght@300;400;500;700&family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Victor+Mono:ital,wght@0,300;0,400;0,500;0,700;1,400&family=Noto+Sans+Mono:wght@300;400;500;700&family=Geist+Mono:wght@300;400;500;700&family=Atkinson+Hyperlegible+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
<!-- Hack Nerd Font -->
<link href="https://cdn.jsdelivr.net/gh/mshaugh/nerdfont-webfonts@v3.3.0/build/hack-nerd-font.css" rel="stylesheet">
<!-- Hacker font -->
<link href="https://fonts.cdnfonts.com/css/hacker" rel="stylesheet">
<!-- Iosevka -->
<link href="https://cdn.jsdelivr.net/fontsource/fonts/iosevka@latest/latin-400-normal.woff2" as="font" type="font/woff2" crossorigin>
<link href="https://cdn.jsdelivr.net/fontsource/fonts/iosevka/latin-400-normal.css" rel="stylesheet">

<!-- Stylesheet -->
<link rel="stylesheet" href="{{ "css/style.css" | relURL }}">

<!-- JSON-LD -->
{{ if .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ .Site.Params.author }}",
  "jobTitle": "{{ .Site.Params.description }}",
  "url": "{{ .Site.BaseURL }}",
  "sameAs": [
    "https://linkedin.com/in/rjghx/"
  ]
}
</script>
{{ end }}
