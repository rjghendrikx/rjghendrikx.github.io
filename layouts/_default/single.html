{{ define "main" }}
<article class="page page--single">
  <header class="page-header">
    <h1 class="page-title">
      <span class="prompt-char">$</span>
      <span class="title-text">{{ .Title }}</span>
    </h1>
    {{ with .Description }}
    <p class="page-tagline">{{ . }}</p>
    {{ end }}
  </header>

  <section class="page-content">
    {{ .Content }}
  </section>
</article>
{{ end }}
